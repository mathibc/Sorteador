<!DOCTYPE html>
<html>
<head>
	<title>Sorteador Incredible</title>
	<script type="text/javascript" src="..\assets\js\raffle.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<center>
	<form name="formulario" method="get" action="">
	Sortear quantos números: <input id="Sortear" type="number" name="number1" placeholder="Quantos números para sortear?" min="1" ><br><br>
	Menor número: <input id="Menor" type="number" name="number2" placeholder="Menor número" min="1"><br><br>
	Maior número: <input id="Maior" type="number" name="number3" placeholder="Maior número" min="1"><br><br>
	
	<br><br>
	<input type="submit" value="Sortear" onclick="sortear()">
</center>
	<script>
		function sortear(){
	


		var Maior = document.getElementById("Maior").value;
	    	var menor = document.getElementById("Menor").value;
	    	var sorteio = document. getElementById("Sortear").value;
	    	vetor = new Array();
	   
	   	if(Maior == 0 || menor ==0 || sorteio==0){
	   		alert("Insira apenas valores maiores que 0");
	   	} else{

	    		for(var i = 0; i<sorteio;i++){
	    			var r = Math.floor((Math.random()*Maior)+menor);
	    			vetor.push(r+1);		
			}	
		document.write(vetor);
		}
		}

		</script>
	


	


</body>
</html>
