<!DOCTYPE html>
<html>
<head>
	<title>Sorteador Incredible</title>
	<script type="text/javascript" src="..\assets\js\raffle.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<center>
	<form name="formulario" method="get" action="">
	Quantos numeros deseja sortear?: <input style="width: 220px" id="Sortear" type="number" name="number1" placeholder="Quantidade de numeros sorteados" min="1" ><br><br>
	Menor numero: <input id="Menor" type="number" name="number2" placeholder="Menor numero" min="1"><br><br>
	Maior numero: <input id="Maior" type="number" name="number3" placeholder="Maior numero" min="1"><br><br>
	
	<br><br>
	<input type="submit" value="Sortear" onclick="sortear()">
</center>
	<script>
		function sortear(){
			var maior = parseInt(document.getElementById("Maior").value);
	    		var menor = parseInt(document.getElementById("Menor").value);
	    		var sorteio = parseInt(document. getElementById("Sortear").value);
	    		vetor = new Array();
	   
	   		if(Maior == 0 || menor ==0 || sorteio==0){
	   			alert("Insira apenas valores maiores que 0");
	   		} else{
	    			for(var i = 0; i<sorteio;i++){
	    				var r = Math.floor(Math.random() * (maior - menor + 1) + menor);
	    				vetor.push(r);		
				}
			document.write(vetor);
			}
		}
	</script>
	
</body>
</html>
